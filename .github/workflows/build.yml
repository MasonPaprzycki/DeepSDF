name: DeepSDF Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    # --------------------
    # Install vcpkg and GLEW
    # --------------------
    - name: Install vcpkg and GLEW
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg install glew:x64-windows
        Add-Content -Path $env:GITHUB_ENV -Value "CMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake"

    # --------------------
    # Install Python dependencies
    # --------------------
    - name: Install Python packages
      shell: pwsh
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install numpy matplotlib tqdm

        $pyExe = (Get-Command python).Source
        $pySite = & python -c "import sysconfig; print(sysconfig.get_paths()['purelib'])"
        Add-Content -Path $env:GITHUB_ENV -Value "PYTHON_EXECUTABLE=$pyExe"
        Add-Content -Path $env:GITHUB_ENV -Value "PYTHONPATH=$pySite"

    # --------------------
    # Configure CMake
    # --------------------
    - name: Configure CMake
      shell: pwsh
      run: |
        $ErrorActionPreference = "Stop"
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release `
              -DCMAKE_TOOLCHAIN_FILE=$env:CMAKE_TOOLCHAIN_FILE `
              -DPYTHON_EXECUTABLE=$env:PYTHON_EXECUTABLE `
              -DZLIB_INCLUDE_DIR=$env:GITHUB_WORKSPACE\build\zlib-install\include `
              -DZLIB_LIBRARY=$env:GITHUB_WORKSPACE\build\zlib-install\lib\zlibstatic.lib `
              -DCMAKE_VERBOSE_MAKEFILE=ON

    # --------------------
    # Build Pangolin first
    # --------------------
    - name: Build Pangolin
      shell: pwsh
      run: |
        cmake --build build --config Release --target pangolin_proj

    # --------------------
    # Build remaining targets
    # --------------------
    - name: Build DeepSDF targets
      shell: pwsh
      run: |
        cmake --build build --config Release
